<div class="col col-1" style="color: #8a6d3b ;font-weight: bold;" data-label="Event">{{ include.event.week }}</div>
<div class="col col-1-2" style="color: #8a6d3b ;font-weight: bold;" data-label="Date">
    {{ event.date | date: site.dateformat }}
    <br class="date-spliter" />{{ event.date | date: "%A" }}
</div>
<div class="col col-4" style="color: #8a6d3b ;font-weight: bold;" data-label="Class/Studio">{{ include.event.class }}</div>
<div class="col col-3 markdown-content" data-label="Pre-Class Material">
    {% for m in include.event.material %}
    {% if m.url %}
    <a href="{{ m.url }}">{{ m.title }}</a>
    {% else %}
    {{ m.title }}
    {% endif %}
    <br>
    {% endfor %}
</div>
<div class="col col-3 markdown-content" data-label="Assignment Due">{{ include.event.assignment }}</div>
